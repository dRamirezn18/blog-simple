{% extends 'layout.html' %}

{% block content %}
<h1 class="mt-3">Publicaciones</h1>
{% for post in posts reversed %}

<div class="py-3">

  <a href="{% url 'blog:post' post.id %}">
    <div class="card card-body bg-black">
      <div class="row">
  
        <div class="col-3">
          <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}"> 
        </div>

        <div class="col-9">  
          <h2>{{post.title}}</h2>
          <p>{{post.description|striptags|truncatechars:100}}</p>
          <p>{{post.created_at|timesince}}</p>
        </div>
      </div>
    </div>
  </a>
</div>

{% endfor %}
{% endblock content %}
